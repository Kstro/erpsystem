imports:
    - { resource: parameters.yml }
    - { resource: parametrosEn.yml }
    - { resource: parametrosEs.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    photo.proveedor: %kernel.root_dir%/../photos/proveedor/
    photo.cuentas: %kernel.root_dir%/../photos/accounts/
    photo.correos: %kernel.root_dir%/../photos/correos/
    files.cuentas: %kernel.root_dir%/../files/accounts/
    files.activities: %kernel.root_dir%/../files/activities/
    files.campaigns: %kernel.root_dir%/../files/campaigns/
    files.opportunities: %kernel.root_dir%/../files/opportunities/
    files.contacts: %kernel.root_dir%/../files/contacts/
    photo.contacto: %kernel.root_dir%/../photos/contacto/
    
framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
